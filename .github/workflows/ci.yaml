name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Forrmat & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Git | Checkout
        uses: actions/checkout@v4

      - name: BiomeJS | Setup
        uses: biomejs/setup-biome@v2
      
      - name: BiomeJS | Forrmat & Lint
        run: biome ci .

  build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Git | Checkout
        uses: actions/checkout@v4

      - name: Docker | Setup
        uses: docker/setup-buildx-action@v3

      - name: Node | Setup
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Node | Install
        run: |
            npm install

      - name: Node | Test
        run: |
            npm test

      - name: Jest | Report Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
            name: JEST Tests
            path: junit.xml
            reporter: jest-junit

      - name: Jest | Report Coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        if: success() || failure()

      - name: Docker | Build
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: VeDA/be-analytics-api:latest